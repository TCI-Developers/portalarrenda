<div style="width: 98%; margin: 0 auto; margin-top: 1%;" class="shadow-lg p-3 mb-5 bg-white rounded">
    <mat-grid-list cols="5" rowHeight="95vh">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
            <div style="width: 95%; height: 95%;" *ngIf="tile.id === 1">
                <mat-toolbar color="primary" style="height: 30px;">ESTADO DE CUENTA</mat-toolbar>
                <app-contratos *ngIf="ecuentaService.argsECuenta"></app-contratos>
            </div>

            <div style="width: 95%; height: 95%;" *ngIf="tile.id === 2">
                <img src="https://api.hibe.com/file/images/upload/2019/3/aaa/aiw/cDExMTg1MF8xOTkzMDRfOTM3.png" width="90%" style="margin: 0 auto; margin-top: 3%;">
                <app-botonera></app-botonera>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</div>
