<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let documento of argsDocumentos; let i = index;" (click)="openDialog(i)">
    <div class="documentos">
      <span class="number">{{documento.numero_interno}}</span>&nbsp;&nbsp;&nbsp;<p style="margin: 0;">&nbsp;<span class="etiqueta">Fecha de vencimiento: </span>{{documento.fecha_vencimiento}}</p>&nbsp;&nbsp;&nbsp;
      <span class="etiqueta">Importe servicios:&nbsp;</span>{{isObjectEmpty(documento.total_importe_servicio) | currency}}
    </div>
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>
